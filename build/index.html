<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✪ PING PONG SENPAI ✪</title>
<script defer src="main.js"></script><link href="./assets/css/main.css" rel="stylesheet"></head>

<body>
  <div class="initial-screen" id="initial-screen">
    <div class="initial-screen__inner">
      <div class="initial-screen__title font-bubble">PING PONG<br>SENPAI.</div>
      <div class="initial-screen__room-code-prompt popout" id="join-game-prompt">
        <div class="popout__mask"></div>
        <div class="popout__body">
          <div class="popout__title popout__title--vice">
            HI!&nbsp;<span data-role="name"><span>
          </div>
          <div class="popout__title">PLEASE INPUT THE ROOM CODE</div>
          <div class="popout__input input-block">
            <input class="input-block__input" id="room-code-input" type="text" placeholder="ROOM CODE">
          </div>
          <div class="popout__error-tag error-tag">error</div>
          <div class="popout__btn-wrapper">
            <button class="popout__button button" id="confirm-join-game">CONFIRM</button>
          </div>

        </div>
      </div>
      <div class="initial-screen__room-code-prompt popout" id="name-input-prompt">
        <div class="popout__mask"></div>
        <div class="popout__body">
          <div class="popout__title">GREETING ! YOUR NAME PLEASE :D ?</div>
          <div class="popout__input input-block">
            <input class="input-block__input" id="name-input" type="text" placeholder="YOUR NAME">
          </div>
          <div class="popout__error-tag error-tag">error</div>
          <div class="popout__btn-wrapper">
            <button class="popout__button button" id="name-confirm">CONFIRM</button>
          </div>

        </div>
      </div>
      <div class="initial-screen__room-code-display popout" id="room-code-display-popout">
        <div class="popout__mask"></div>
        <div class="popout__body">
          <div class="popout__title popout__title--vice">
            HI!&nbsp;<span data-role="name"><span>
          </div>
          <div class="popout__title popout__title--vice">YOUR ROOM CODE IS:</div>
          <h2 id="room-code-display" class="popout__title popout__title--vice"></h2>
          <h4 id="waiting-opponent-msg">WAITING FOR OPPONENT<span data-role="..."></span></h4>
          <div class="popout__deco hourglass"></div>
          <div class="popout__btn-wrapper">
            <button class="button button--null button--flex button--centered" id="leave-waiting">LEAVE</button>
          </div>
        </div>
      </div>
      <div class="initial-screen__game-start-alert popout" id="game-start-alert">
        <div class="popout__mask"></div>
        <div class="popout__body">
          <div class="popout__title popout__title--vice">
            HI!&nbsp;<span data-role="name"><span>
          </div>
          <h4 data-role="opponent"></span>
          </h4>
          <div class="popout__deco hourglass" data-role="player2"></div>
          <div class="popout__btn-wrapper">
            <button class="button button--flex button--centered" id="game-start" data-role="player1">START THE
              MATCH!</button>
            <button class="button button--null button--flex button--centered" id="leave-game-start-alert">LEAVE</button>
          </div>
        </div>
      </div>
      <div class="initial-screen__btn-wrapper">
        <button class="initial-screen__button button" id="create-game">HOST A NEW GAME</button>
        <button class="initial-screen__button button" id="show-join-game-prompt">JOIN AN EXISTING GAME</button>
      </div>

    </div>
  </div>
  <div class="popout" id="leave-alert">

    <div class="popout__mask"></div>
    <div class="popout__body">
      <h3 class="popout__title popout__title--vice" data-role="leave-msg"></h3>
      <div class="popout__btn-wrapper">
        <button class="button button--flex button--centered" close-this-popout>OK!</button>
      </div>
    </div>

  </div>
  <div class="game-start-counting" id="game-start-counting">
    <div class="game-start-counting__mask"></div>
    <div class="game-start-counting__body">
      <div class="game-start-counting__inner">
        <div class="game-start-counting__title">GET READY!</div>
        <div class="game-start-counting__number"></div>
      </div>
    </div>
  </div>
</body>

</html>
